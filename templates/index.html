<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Manager App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body { padding: 20px; }
        .cue-table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #333; }
        
        /* High Visibility Active Row */
        .active-row {
            background-color: #1b5e20 !important;
            color: white;
            border-left: 10px solid #4CAF50;
        }
        .active-row td {
            font-size: 1.5rem;
            padding: 20px 10px;
        }
        /* Dim inactive rows */
        tbody:has(.active-row) tr:not(.active-row) {
            opacity: 0.5;
        }
        /* Drag handle cursor */
        tbody tr { cursor: move; }
        .blue-background-class { background-color: #C8EBFB !important; }
    </style>
</head>
<body>
    <main class="container">
        
        <nav style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <hgroup>
                <h1>{{ show.name }}</h1>
                <small>{{ show.description }}</small>
            </hgroup>
            <a href="/" role="button" class="outline">Exit Show</a>
        </nav>

        <article>
            <header>Add New Cue</header>
            <form action="/shows/{{ show.id }}/cues" method="post">
                <div class="grid">
                    <input type="text" name="number" placeholder="Cue #" required style="flex: 0 0 100px;"> 
                    <input type="text" name="trigger" placeholder="Trigger (e.g. 'Door Slam')" required style="flex: 0 0 70px;">
                    <input type="text" name="page_num" placeholder="Page # in Script" required>  
                    <input type="text" name="department" placeholder="Dept" required style="flex: 0 0 100px;">
                    <input type="text" name="description" placeholder="Description" required>
                    <button type="submit">Add Cue</button>
                </div>
            </form>
        </article>

        <div style="margin-bottom: 20px; text-align: right;">
            <button 
                id="reset-btn" 
                hx-post="/shows/{{ show.id }}/reset" 
                hx-target="#cue-table-body" 
                class="secondary outline">
                Reset Show / End of Night
            </button>
        </div>

        <table class="cue-table">
            <thead>
                <tr>
                    <th scope="col" style="width: 50px;">GO</th>
                    <th scope="col" style="width: 80px;">Cue #</th>
                    <th scope="col">Trigger</th> 
                    <th scope="col">Page Num</th> 
                    <th scope="col" style="width: 80px;">Dept</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="cue-table-body">
                {% include 'partials/cue_rows.html' %}
            </tbody>
        </table>
    </main>
    <div id="hud-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: black;">

    </div>

    <script>
        // Spacebar Shortcut Logic
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') return;
                
                event.preventDefault();
                let activeRow = document.querySelector('.active-row');
                
                if (activeRow) {
                    let nextRow = activeRow.nextElementSibling;
                    if (nextRow) {
                        let btn = nextRow.querySelector('button');
                        if (btn) btn.click();
                    } else {
                        let resetBtn = document.getElementById('reset-btn');
                        if (resetBtn && confirm("End of Show? Resetting now.")) {
                           resetBtn.click();
                        }
                    }
                } else {
                    let firstBtn = document.querySelector('tbody tr:first-child button');
                    if (firstBtn) firstBtn.click();
                }
            }
        });

        // SortableJS Drag & Drop Logic
        htmx.onLoad(function(content) {
            var sortable = document.querySelector("#cue-table-body");
            if (sortable) {
                new Sortable(sortable, {
                    animation: 150,
                    ghostClass: 'blue-background-class',
                    onEnd: function (evt) {
                        var itemEls = sortable.children;
                        var orderedIds = [];
                        for (var i = 0; i < itemEls.length; i++) {
                            orderedIds.push(itemEls[i].getAttribute('data-id'));
                        }
                        htmx.ajax('POST', '/reorder', {
                            values: { ids: orderedIds },
                            target: '#cue-table-body',
                            swap: 'innerHTML'
                        });
                    }
                });
            }
        });
        // HUD Logic
        document.addEventListener('keydown', function(event) {
            const hud = document.getElementById('hud-overlay');
            const isEditing = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA';

            // Don't trigger HUD if the user is currently typing in an input field
            if (isEditing) return;

            // Toggle HUD with 'h'
            if (event.key.toLowerCase() === 'h') {
                if (hud.style.display === 'none') {
                    hud.style.display = 'block';
                    refreshHud();
                } else {
                    hud.style.display = 'none';
                }
            }

            // NAVIGATION
            if (hud.style.display !== 'none') {
                if (event.key === 'ArrowRight') {
                    // 1. Call the backend to switch state
                    htmx.ajax('POST', '/shows/{{ show.id }}/next_cue', {
                        target: '#hud-overlay', 
                        swap: 'none' // Don't replace anything yet
                    }).then(() => {
                        // 2. Once finished, refresh the visual content
                        refreshHud();
                    });
                }
                
                if (event.key === 'ArrowLeft') {
                    htmx.ajax('POST', '/shows/{{ show.id }}/prev_cue', {
                        target: '#hud-overlay', 
                        swap: 'none'
                    }).then(() => {
                        refreshHud();
                    });
                }
            }
        });
        function refreshHud() {
            // This hits the new endpoint we created in main.py
            htmx.ajax('GET', '/shows/{{ show.id }}/hud_content', '#hud-overlay');
        }
    </script>
</body>
</html>
