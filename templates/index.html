<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Manager App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body { padding: 20px; }
        .cue-table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #333; }
        .active-row {
            background-color: #1b5e20; /* Dark Green background */
            font-weight: bold;
            font-size: 1.1em;
        }
        /* Make the transition smooth */
        tr { transition: background-color 0.2s; }
        .active-row {
            background-color: #1b5e20 !important; /* Force Green */
            color: white;
            border-left: 10px solid #4CAF50; /* A visual marker on the left */
        }
        
        /* Make the text HUGE for the active row */
        .active-row td {
            font-size: 1.5rem; /* 1.5x normal size */
            padding: 20px 10px;
        }
        
        /* Dim the rows that are NOT active to focus attention */
        /* Note: This is a bit advanced CSS selector logic */
        tbody:has(.active-row) tr:not(.active-row) {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Show Control</h1>

        <article>
            <header>Add New Cue</header>
            <form action="/cues" method="post">
                <div class="grid">
                    <input type="text" name="number" placeholder="Cue #" required>
                    <input type="text" name="department" placeholder="Dept (LX, SND)" required>
                    <input type="text" name="description" placeholder="Description" required>
                    <button type="submit">Add Cue</button>
                </div>
            </form>
        </article>
        <div style="margin-bottom: 20px; text-align: right;">
            <button 
                id="reset-btn"  hx-post="/reset" 
                hx-target="#cue-table-body" 
                class="secondary outline">
                Reset Show / End of Night
            </button>
        </div>
        <table class="cue-table">
            <thead>
                <tr>
                    <th>GO</th>
                    <th>Cue #</th>
                    <th>Dept</th>
                    <th>Description</th>
                    <th>Action</th> </tr>
            </thead>
            <tbody id="cue-table-body">
                {% include 'partials/cue_rows.html' %}
            </tbody>
        </table>
    </main>
    <script>
        // Spacebar event listener
        document.addEventListener('keydown', function(event) {
            // Check if the key pressed is Spacebar
            if (event.code === 'Space') {
                
                // Don't trigger if the user is typing in a text box!
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                    return;
                }

                event.preventDefault(); // Stop the page from scrolling down

                // 1. Find the currently active row
                let activeRow = document.querySelector('.active-row');
                
                if (activeRow) {
                    // If there is an active row, try to find the NEXT row
                    let nextRow = activeRow.nextElementSibling;
                    
                    if (nextRow) {
                        // Scenario A: Standard Cue -> Click "GO" on next cue
                        let btn = nextRow.querySelector('button');
                        if (btn) btn.click();
                    } else {
                        // Scenario B: End of Show -> Click "Reset Show"
                        // We need to give the reset button an ID to find it easily
                        let resetBtn = document.getElementById('reset-btn');
                        if (resetBtn) {
                            if (confirm("End of Show? Resetting now.")) {
                            resetBtn.click();
                            }
                        }
                    }
                } else {
                    // Scenario C: Start of Show -> Click the FIRST row's button
                    let firstBtn = document.querySelector('tbody tr:first-child button');
                    if (firstBtn) firstBtn.click();
                }
            }
        });
        // Initialize SortableJS on the table body
        htmx.onLoad(function(content) {
            var sortable = document.querySelector("#cue-table-body");
            if (sortable) {
                new Sortable(sortable, {
                    animation: 150,
                    ghostClass: 'blue-background-class',
                    // When the user drops a row:
                    onEnd: function (evt) {
                        // Get the list of IDs in their new order
                        var itemEls = sortable.children;
                        var orderedIds = [];
                        for (var i = 0; i < itemEls.length; i++) {
                            // We need to put the ID in the row HTML to read it here (see next step)
                            orderedIds.push(itemEls[i].getAttribute('data-id'));
                        }

                        // Send the new order to the backend
                        htmx.ajax('POST', '/reorder', {
                            values: { ids: orderedIds },
                            target: '#cue-table-body',
                            swap: 'innerHTML'
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
