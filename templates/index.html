<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Manager App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222; /* Dark mode base */
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #444;
            padding: 2rem;
            border-radius: 10px;
        }
        h1 { color: #4CAF50; } /* Green for "Go" vibes */
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <p>Status: <strong>Online</strong></p>
        <p>Current Mode: <strong>Rehearsal</strong></p>
    </div>
</body>
</html>
